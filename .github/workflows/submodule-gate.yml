name: Reusable Submodule Gate

on:
  workflow_call:
    inputs:
      python_version:
        description: Python version for runtime.
        required: false
        default: "3.12"
        type: string
      required_submodules:
        description: Newline-delimited required submodule paths.
        required: true
        type: string
      install_command:
        description: Dependency installation command.
        required: true
        type: string
      test_command:
        description: Test command to run after gate.
        required: true
        type: string

jobs:
  gate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
          token: ${{ secrets.LAM_SUBMODULE_ACCESS_TOKEN || github.token }}

      - name: Sync submodules
        run: |
          git submodule sync --recursive
          git submodule update --init --recursive

      - name: Verify required submodules
        env:
          REQUIRED_SUBMODULES: ${{ inputs.required_submodules }}
        run: |
          mapfile -t paths < <(printf '%s\n' "$REQUIRED_SUBMODULES" | sed 's/^[[:space:]]*//;s/[[:space:]]*$//' | sed '/^$/d')
          for p in "${paths[@]}"; do
            f="/tmp/sub_$(echo "$p" | tr '/.-' '___').txt"
            git submodule status "$p" | tee "$f"
            ! grep -qE '^-' "$f"
          done
          git submodule status --recursive | tee /tmp/sub_recursive.txt
          ! grep -qE '^-' /tmp/sub_recursive.txt

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ inputs.python_version }}
          cache: "pip"

      - name: Install deps
        run: |
          ${{ inputs.install_command }}

      - name: Run tests
        run: |
          ${{ inputs.test_command }}
